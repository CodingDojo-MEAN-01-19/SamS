    <body>
        <button id="clickButtonId">Click Here</button>
        <button id="hoverButtonId">Hover Here</button>
        <script>
               function $Dojo(x) {
                   //create object
                   this.theid = document.getElementById(x); //get the element that is being passed when function is called, assign to theid
                   //console.log(theid)
                   this.click = function (cb) { //assign click to anon function, take in callback var
                       this.theid.addEventListener("click", cb) // add event listener "click" to theid variable, passes in cb. 
                   };

                   this.hover = function (hoverIn,  hoverOut) {
                       this.theid.addEventListener("mouseover", hoverIn);
                       this.theid.addEventListener("mouseout", hoverOut);
                   }
                   return this;
               }

               $Dojo("clickButtonId").click(function() {console.log("Click Here was clicked")})//function() is callback.
               $Dojo("hoverButtonId").hover(function() {console.log("Hover here was hovered on")})
