<div class="component">
  <fieldset>
    <legend>Edit Product</legend>
    <form (submit)="onSubmit()" #form="ngForm">
      <div>
        <label for="title">Title</label>
        <input
          name="title"
          type="text"
          required
          minlength="4"
          [(ngModel)]="product.title"
          #title="ngModel"
        />
      </div>
      <div>
        <label for="description">Description</label>
        <input
          name="description"
          type="text"
          required
          minlength="4"
          [(ngModel)]="product.description"
          #title="ngModel"
        />
      </div>
