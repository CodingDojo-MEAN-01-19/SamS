<section>
  <table>
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr
        *ngFor="let book of books"
        (click)="onSelect(book)"
        [routerLink]="['/books', book.id]"
      >
        <!-- if im NOT using children route, then  use "['books', book.id]" , which is RELATIVE. adding the / makes it ABSOLUTE -->
        <!--[routerLink} uses data binding. 'books' is static piece, book.id is dynamic, and is sending the route param-->
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td (click)="onClick($event)">
          <button (click)="onDelete(book)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
